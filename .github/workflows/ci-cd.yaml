name: CI/CD
on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.12'
                cache: 'pip'
            
            - name: Install deps
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install -e .

            - name: Run tests
              run: pytest -v

    build-test:
        needs: unit-test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Building image
              run: docker build -t myapp:test .

            - name: Run container and check health
              run: |
                docker run --name app -d -p 127.0.0.1:8080:8080 myapp:test
                sleep 2                                    # дать время упасть
                docker ps -a                               # посмотреть статус
                docker logs app                            # ❗ всегда покажет логи
                docker exec app true || echo "container already dead"
                # теперь пробуем хит
                curl -f http://127.0.0.1:8080/health && s=0 || s=1
                docker stop app; docker rm app
                exit $s